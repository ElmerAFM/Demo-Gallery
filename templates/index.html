<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <title>Image Gallery</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
      body {
        overflow-x: hidden;
      }
      .main-content {
        min-height: calc(100vh - 160px); /* Adjust based on navbar and footer height */
      }
    </style>
  </head>
  <body class="d-flex flex-column h-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for("home") }}">
          <i class="fas fa-images me-2"></i>Image Gallery
        </a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for("home") }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for("upload") }}">Upload</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="flex-shrink-0 main-content">
      <div class="container py-5">
        <h1 class="mb-4">Image Gallery</h1>
        <a href="{{ url_for("upload") }}" class="btn btn-primary mb-4">Upload New Image</a>
        <div class="row g-3">
          {% for image in images %}
            <div class="col-lg-3 col-md-4 col-sm-6">
              <div class="card mb-4">
                <img src="{{ url_for('static', filename='uploads/' ~ image) }}"
                     class="card-img-top img-fluid">
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </main>
  </main>
  <!-- Footer -->
  <footer class="bg-dark text-light py-4 mt-auto">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h5>Image Gallery</h5>
          <p class="mb-0">A simple and elegant way to showcase your images.</p>
        </div>
        <div class="col-md-6 text-md-end">
          <p class="mb-0">Elmer Funez & Ricardo Zuniga</p>
        </div>
      </div>
    </div>
  </footer>
  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
